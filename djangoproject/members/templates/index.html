<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Members</title>
</head>

<body>
    <h1>Members</h1>
    {% csrf_token %}
    <table border="1">
        {% for x in mymembers %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.firstname }}</td>
            <td>{{ x.lastname }}</td>
            <td><a href="update/{{ x.id }}">Update</a>
            <td><a href="delete/{{ x.id }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <p>
        <a href="add/">Add member</a>
        </p>

</body>

</html>
